           <strong>
            <main class="title1">GREEN<span class="title2">KART</span>

        <main class="searchbox">
            <input class="searchtext" type="search" name="" placeholder="Search for vegetables and"><a class="searchicon" href="BLANK"><i class="fa-solid fa-magnifying-glass"></i>
            </a>
            
        </main>
        
        <main>
            <nav>
            <table class="tablespacing">
                <tr>
                    <th>
                        <a href="BLANK" class="links">Top<br>Deals</a>
                    </th>
                    <th>
                        <a href="BLANK" class="links">Flight<br>Booking</a>
                    </th>
                </tr>
            </table>  
        </nav>

        <main>
           <table class="cart">
            <tr>
                <th>Items:</th>

                <nav>
                <th  rowspan="2">
                  <a href="BLANK" class="shoppingbag"><i class="fa-solid fa-bag-shopping"></i></a>

            </tr>

                <th>Price:</th>
                <td>0</td>
            </tr>

    </main>
</main>
<p>
    <div class="vegetables">
        <div>
            <img src="/Task1/brocolli.jpg" alt="imagebrocolli" class="images">
            <br>
            Brocolli - 1Kg
            <br>
            <strong>₹ 120</strong>
            <br> 
            <button onclick="brocolliClick(-1)"class="buttonsymbol">-</button>
                <span id="totalClicks1" class="value">0</span>
                <button onclick="brocolliClick(1)" class="buttonsymbol">+</button>
                <br>
                <button class="addtocart">ADD TO CART</button>
            </div>
        <div>
            <img src="/Task1/cauliflower.jpg" alt="imagecauliflower" class="images">
            <br>
            Cauliflower - 1Kg
            <br>
            <strong>₹ 60</strong>

            <button onclick="cauliflowerClick(-1)" class="buttonsymbol">-</button>

            <img src="/Task1/cucumber.jpg" alt="imagecucumber" class="images">

                <button class="addtocart">ADD TO CART</button>
                
            </div>
        <div>
            <img src="/Task1/beetroot.jpg" alt="imagebeetroot" class="images">

            <button class="addtocart">ADD TO CART</button>

    </div>

<script>
    function brocolliClick(click) {
        const totalClicks1 = document.getElementById('totalClicks1');
        const sumvalue = parseInt(totalClicks1.innerText) + click;
        console.log(sumvalue + click);
        totalClicks1.innerText = sumvalue;
    }
</script>
